<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Username Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Username Generator</h1>
        <div class="username-display">
            <input type="text" id="username" placeholder="Generated username" readonly>
            <button type="button" id="copyBtn">Copy</button>
        </div>
        <div class="controls-grid">
            <div class="control-group">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="default">Default</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            <div class="control-group">
                <label for="mood">Mood:</label>
                <select id="mood">
                    <option value="default">Default</option>
                    <option value="happy">Happy</option>
                    <option value="fierce">Fierce</option>
                    <option value="calm">Calm</option>
                    <option value="dark">Dark</option>
                    <option value="creative">Creative</option>
                </select>
            </div>
            <div class="control-group">
                <label for="usernameLength">Length:</label>
                <input type="range" id="usernameLength" min="5" max="15" value="10">
            </div>
            <div class="control-group">
                <label for="bulkCount">Quantity:</label>
                <input type="number" id="bulkCount" min="1" max="20" value="5">
            </div>
            <div class="control-group">
                <label>Include:</label>
                <div class="include-options">
                    <label><input type="checkbox" id="includeNumbers"> Numbers</label>
                    <label><input type="checkbox" id="includeSymbols"> Symbols</label>
                </div>
            </div>
        </div>
        <div class="buttons-row">
            <button type="button" id="generateBtn">Generate</button>
            <button type="button" id="bulkGenerateBtn">Bulk Generate</button>
            <button type="button" id="toggleDarkMode">Toggle Dark Mode</button>
        </div>
        <canvas id="usernameCanvas" width="200" height="200"></canvas>
        <div class="bulk-results" id="bulkResults"></div>
        <div class="history">
            <h2>Username History</h2>
            <ul id="usernameHistory"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
