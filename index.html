<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Username Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="usernameForm">
            <label for="username">Choose a Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter a username" readonly>
            <button type="button" id="generateBtn">Generate Username</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
